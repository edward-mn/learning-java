<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> New Post </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">
            MyCodeBlog
        </span>
    </nav>
</header>
<section>
    <div class="container" style="width=60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top: 20px;">
                <li class="breadcrumb-item " aria-current="page">
                    <a href="/posts">
                        Posts
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>

        <div>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *" style="margin-top: 10px;">
                </div>

                <textarea type="text" class="form-control" name="texto" placeholder="Type your text here *" style="margin-top: 10px;"></textarea>

                <small class="form-text text-muted" style="display: block">
                    (*) Campos obrigatórios
                </small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
                    Publicar
                </button>

                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">
                    Cancelar
                </a>

                <!--
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;>
                    Cancelar
                </a>
                -->
            </form>
        </div>
    </div>
</section>
</body>
</html>
